<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计科课程笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: '计科课程笔记',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      maxLevel: 5,//最大支持渲染的标题层级
      themeColor: '#0066ff',
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      ga: 'UA-XXXXX-Y',
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      markdown: {
    renderer: {
      code: function(code, lang) {
        if (lang === "tex") {
          return (
            '<span class="tex">'+ katex.renderToString(code, {
                throwOnError: false
            })+'</span>'
          );
        }
        return this.origin.code.apply(this, arguments);
      }
    }
  },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- 引入 C++ 代码高亮插件 -->
  <script src="//unpkg.com/prismjs/components/prism-cpp.min.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
